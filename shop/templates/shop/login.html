{% extends 'shop/basic.html' %}

{% block title %} Login {% endblock %}
{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="Email"></label>
                    <input required type="email" name="email" id="email" value="{{values.email}}"
                    class="form-control-sm from-control" placeholder="example@gamail.com">
                </div>
                <br> <br>
                <div class="form-group">
                    <label for="Password"></label>
                    <input required type="password" name="password" id="password" value="{{values.password}}"
                    class="form-control-sm" placeholder="*****">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info"
                    type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
